# Change these first
owner: usds # Your GitHub organization or username, where this repository lives
repo: uptime-monitoring # The name of this repository


sites:
  - name: USDS Home page 
    url: https://www.usds.gov/
  - name: USDS Apply page
    url: https://www.usds.gov/apply
  - name: Apply page iframe
    url: https://eop-fra.secure.force.com/digitalservice/
assignees:
  - kategreenUSDS
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime-monitoring
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: USDS Uptime Monitor 
  introMessage: This is a status page for key pages on the USDS website, which uses **real-time** data from our [Github repository](https://github.com/usds/website).
  theme: light
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
workflowSchedule: 
  uptime: "*/15 * * * *"
  